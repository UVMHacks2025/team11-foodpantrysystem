{% extends 'head.html' %}

{% block body %}
<img id="logo" src="../static/rally_cat_cupboard.png">
<h1 class="title">Add Item to Rally Catâ€™s Cupboard Inventory</h1>

<nav class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="http://127.0.0.1:5000/info">Inventory</a>
            <a href="/add">Add</a>
        </div>
    </div>
</nav>

<form action="/add" method="POST">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <fieldset>
        <legend>Dietary Restrictions:</legend>
        <label><input type="checkbox" name="kosher"> Kosher</label>
        <label><input type="checkbox" name="hallal"> Halal</label>
        <label><input type="checkbox" name="vegetarian"> Vegetarian</label>
        <label><input type="checkbox" name="vegan"> Vegan</label>
    </fieldset>

    <fieldset>
        <legend>Allergens:</legend>
        <label><input type="checkbox" name="peanuts"> Peanuts</label>
        <label><input type="checkbox" name="gf"> Gluten-Free</label>
        <label><input type="checkbox" name="eggs"> Eggs</label>
        <label><input type="checkbox" name="fish"> Fish</label>
        <label><input type="checkbox" name="soy"> Soy</label>
        <label><input type="checkbox" name="treenuts"> Tree Nuts</label>
        <label><input type="checkbox" name="shellfish"> Shellfish</label>
    </fieldset>

    <button type="submit">Add Item</button>
</form>

{% if message %}
<p style="color: red;">{{ message }}</p>
{% endif %}

{% endblock %}
